<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <h1>Weather Dashboard</h1>

      <div class="search">
        <input
          type="text"
          id="city"
          placeholder="Enter city name"
        />
        <button id="search-button" onclick="getWeather()">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!-- Forecast button (initially hidden) -->
      <div>
        <button id="show-forecast" onclick="getForecast()" class="search" style="display:none;">
          Get 7 day forecast
        </button>
      </div>

      <!-- Current Weather -->
       <div id="currentWeatherDiv" style="display:none;">
        <h2>Current Weather</h2>
       </div>
      <div id="current-weather" class="weather-section card">
        <img id="weather-icon" class="icons" src="images/sun.png" alt="weather icon" />
        <h1 class="temp" id="temperature">--°C</h1>
        <h2 class="city" id="city-name">City</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="icons" alt="humidity-icon"/>
            <p class="humidity" id="humidity">Humidity: --%</p>
          </div>
          <div class="col">
            <img src="images/wind.png" class="icons" alt="wind-icon"/>
            <p class="wind" id="wind">Wind: -- km/h</p>
          </div>
        </div>
      </div>

      <!-- Forecast -->
      <div id="forecast" class="forecast-section card" style="display: none;">
        <h2>7-Day Forecast</h2>
        <div class="forecast-days">
          <div class="day-item"><span class="day-label">Mon</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Tue</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Wed</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Thu</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Fri</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Sat</span><span class="day-temps">--°C / --°C</span></div>
          <div class="day-item"><span class="day-label">Sun</span><span class="day-temps">--°C / --°C</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
